<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --surface2: #242424;
      --border: #2e2e2e;
      --text: #f0ece4;
      --text-muted: #7a7a7a;
      --accent: #e8c547;

      --red: #ff0000;
      --yellow: #ffdd00;
      --blue: #0000ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 300px;
      min-height: 360px;
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      overflow: hidden;
    }

    .header {
      padding: 18px 20px 14px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo { display: flex; align-items: center; gap: 8px; }
    .logo-mark {
      width: 22px; height: 22px;
      background: var(--accent);
      border-radius: 50%;
      position: relative;
      flex-shrink: 0;
    }
    .logo-mark::after {
      content: '';
      position: absolute;
      inset: 4px;
      background: var(--bg);
      border-radius: 50%;
    }
    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: var(--text);
    }

    .status-dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: #3d3d3d;
      transition: background 0.3s;
    }
    .status-dot.active {
      background: #42f5a4;
      box-shadow: 0 0 6px #42f5a480;
    }

    .toggle-section {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    .toggle-row {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 12px;
    }

    .toggle-label {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .toggle { position: relative; width: 40px; height: 22px; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .toggle-slider {
      position: absolute; inset: 0;
      background: var(--surface2);
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.3s;
      border: 1px solid var(--border);
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 16px; height: 16px;
      left: 2px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--text-muted);
      border-radius: 50%;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .toggle input:checked + .toggle-slider {
      background: #1a2e22;
      border-color: #42f5a460;
    }
    .toggle input:checked + .toggle-slider::before {
      transform: translateX(18px) translateY(-50%);
      background: #42f5a4;
    }

    .palette-label {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .color-swatches { display: flex; gap: 8px; align-items: center; }

    .swatch {
      width: 28px; height: 28px;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      border: 2px solid transparent;
    }
    .swatch:hover { transform: scale(1.15); }
    .swatch.selected { border-color: var(--text); transform: scale(1.1); }
    .swatch.selected::after {
      content: '✓';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      color: rgba(0,0,0,0.6);
    }

    .swatch-red { background: var(--red); }
    .swatch-yellow { background: var(--yellow); }
    .swatch-blue { background: var(--blue); }

    .actions {
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-muted);
      font-family: 'DM Sans', sans-serif;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    .btn:hover {
      background: var(--surface2);
      color: var(--text);
      border-color: #444;
    }

    .btn-danger:hover {
      background: #2e1515;
      color: #ff6b6b;
      border-color: #ff6b6b40;
    }

    .stats {
      padding: 10px 20px;
      display: flex;
      gap: 16px;
    }

    .stat { display: flex; flex-direction: column; gap: 2px; }
    .stat-num {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: 500;
      color: var(--accent);
      line-height: 1;
    }
    .stat-label {
      font-size: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .stat-divider { width: 1px; background: var(--border); margin: 2px 0; }

    .highlights-section { padding: 0 20px 16px; }
    .section-header {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .highlights-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 140px;
      overflow-y: auto;
    }

    .highlights-list::-webkit-scrollbar { width: 3px; }
    .highlights-list::-webkit-scrollbar-track { background: transparent; }
    .highlights-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    .highlight-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 8px 10px;
      background: var(--surface);
      border-radius: 8px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.15s;
      position: relative;
      overflow: hidden;
    }
    .highlight-item:hover { background: var(--surface2); }

    .highlight-color-bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      border-radius: 8px 0 0 8px;
      flex-shrink: 0;
    }

    .highlight-content {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
      min-width: 0;
      padding-left: 4px;
    }

    .highlight-text {
      font-size: 12px;
      color: var(--text);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .fallacy-badge {
      font-size: 10px;
      color: var(--text-muted);
      background: var(--surface2);
      padding: 2px 6px;
      border-radius: 3px;
      width: fit-content;
    }

    .highlight-remove {
      font-size: 14px;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0 2px;
      line-height: 1;
      flex-shrink: 0;
      opacity: 0;
      transition: opacity 0.15s;
    }
    .highlight-item:hover .highlight-remove { opacity: 1; }
    .highlight-remove:hover { color: #ff6b6b; }

    .empty-state {
      text-align: center;
      padding: 20px 10px;
      color: var(--text-muted);
      font-size: 12px;
      line-height: 1.6;
    }
    .empty-icon { font-size: 24px; margin-bottom: 6px; opacity: 0.5; }

    .hint {
      padding: 10px 20px 14px;
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.6;
      text-align: center;
    }
    .hint strong { color: var(--accent); font-weight: 500; }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <div class="logo-mark"></div>
      <span class="logo-text">Luminate</span>
    </div>
    <div class="status-dot" id="statusDot"></div>
  </div>

  <div class="toggle-section">
    <div class="toggle-row">
      <span class="toggle-label">Highlighting</span>
      <label class="toggle">
        <input type="checkbox" id="highlightToggle">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="palette-label">Color</div>
    <div class="color-swatches">
      <div class="swatch swatch-red" data-color="#ff0000" data-name="red"></div>
      <div class="swatch swatch-yellow selected" data-color="#ffdd00" data-name="yellow"></div>
      <div class="swatch swatch-blue" data-color="#0000ff" data-name="blue"></div>
    </div>
  </div>

  <div class="actions">
    <button class="btn" id="clearPageBtn">Clear Page</button>
    <button class="btn btn-danger" id="clearAllBtn">Clear All</button>
  </div>

  <div class="stats">
    <div class="stat">
      <span class="stat-num" id="pageCount">0</span>
      <span class="stat-label">This Page</span>
    </div>
    <div class="stat-divider"></div>
    <div class="stat">
      <span class="stat-num" id="totalCount">0</span>
      <span class="stat-label">All Pages</span>
    </div>
  </div>

  <div class="highlights-section">
    <div class="section-header">Recent Highlights</div>
    <div class="highlights-list" id="highlightsList">
      <div class="empty-state">
        <div class="empty-icon">✦</div>
        Enable highlighting, then<br>select any text on the page
      </div>
    </div>
  </div>

  <div class="hint" id="hintText">
    <strong>Off</strong> — Toggle on to begin highlighting
  </div>

  <script src="popupLogic.js"></script>
</body>
</html>
